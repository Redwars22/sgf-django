{% extends "base.html" %}
{%block title%} Cadastrar Funcionário {%endblock%}
{%block content%}
{%load crispy_forms_tags%}
<h2>Editar Funcionário</h2>
<form method="POST" class="form-group card p-4">
    {%csrf_token%}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href={%url 'list'%} class="btn btn-danger">Cancelar</a>
</form>

{%endblock%}
